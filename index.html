<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap CSS CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- font awesome CDN  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

    <title>Book Management System</title>
</head>

<body>
    <div class="container">
        <h2 class="text-center mt-4">Book Library Management</h2>

        <div class="row justify-content-center mt-3 mt-md-4">
            <div class="col-10 col-md-5 col-lg-4">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <img src="./images/book.svg" alt="" class="img-fluid mb-2" style="height: 10rem;">
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="title" placeholder="Data Structure" value="" />
                    <label for="title">Book Title</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="author" placeholder="HossAin Shuvo" value="" />
                    <label for="author">Book Author</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="year" placeholder="2021-22" value="" />
                    <label for="year">Published Year</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="totalPages" placeholder="2021-22" value="" />
                    <label for="totalPages">Total Pages</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="pagesRead" placeholder="2021-22" value="" />
                    <label for="pagesRead">Pages Read</label>
                </div>
                <div class="d-grid col-10 mx-auto">
                    <button class="btn btn-outline-success" id="btn-add" type="button">
              ADD TO LIST
            </button>
                </div>
            </div>
            <div class="col-12 col-md-8 col-lg-6 mt-lg-0 pt-5">
                <h4 class="text-center">Books in queue</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Author</th>
                            <th scope="col">Year</th>
                            <th scope="col">Pages</th>
                            <th scope="col">Read</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>


                <div class="mt-5 pt-5">
                    <h4 class="text-center pt-5 mt-5 my-3">Books Reading Completed</h4>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Title</th>
                                <th scope="col">Author</th>
                                <th scope="col">Year</th>
                                <th scope="col">Total Page</th>
                            </tr>
                        </thead>
                        <tbody id="table-body2">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- OWN JS  -->
    <script src="./app.js"></script>
    <!-- bootstrap JS CDN bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
